<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
      <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</head>
<body>
    <section class="py-5 bg-light" id="contact-form">
  <div class="container" data-aos="fade-up">
    <div class="text-center mb-4">
      <h2 class="fw-bold">ðŸ“¬ Book for Free</h2>
      <p class="text-muted">Tell us what you need â€” weâ€™ll get back to you shortly!</p>
    </div>

    <div class="row justify-content-center">
      <div class="col-md-8">
        <form action="https://formspree.io/f/your_form_id" method="POST" class="p-4 bg-white shadow rounded-4">
          <!-- Name -->
          <div class="mb-3">
            <label for="name" class="form-label fw-bold">Full Name</label>
            <input type="text" class="form-control" name="name" id="name" placeholder="Your full name" required>
          </div>

          <!-- Email -->
          <div class="mb-3">
            <label for="email" class="form-label fw-bold">Email Address</label>
            <input type="email" class="form-control" name="email" id="email" placeholder="you@example.com" required>
          </div>

          <!-- Service Requirement -->
          <div class="mb-3">
            <label for="service" class="form-label fw-bold">What service are you looking for?</label>
            <select class="form-select" name="service" id="service" required>
              <option value="">Select a service</option>
              <option>Personal Branding</option>
              <option>Website Design</option>
              <option>LinkedIn/Twitter Promotion</option>
              <option>Resume Writing</option>
              <option>Influencer Marketing</option>
              <option>Other</option>
            </select>
          </div>

          <!-- Message -->
          <div class="mb-3">
            <label for="message" class="form-label fw-bold">Tell us more about your requirements</label>
            <textarea class="form-control" name="message" id="message" rows="4" placeholder="Share details..." required></textarea>
          </div>

          <!-- Submit Button -->
          <div class="d-grid">
            <button type="submit" class="btn btn-primary fw-bold py-2">Submit Inquiry</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

</body>
</html>
